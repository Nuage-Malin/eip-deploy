name: Protect branches

on:
  push:
    branches:
      - sprint-2/protect-branches

jobs:
  protect:
    runs-on: ubuntu-22.04
    steps:
      # Setup
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "bot@noreply.github.com"

      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: SHA & Status
        run: |
          echo $GITHUB_SHA
          git status

      # Run
      - name: Revert commit
        run: git revert --no-commit $GITHUB_SHA

      - name: Status
        run: git status

      - name: Commit message
        run: git commit -m "[GitHub Action] Protect branch"

      - name: Push reverted commit
        run: git push
