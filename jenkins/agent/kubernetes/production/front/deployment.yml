apiVersion: apps/v1
kind: Deployment

metadata:
  name: eip-front-production

spec:
  replicas: 2
  selector:
    matchLabels:
      app: eip-frontend
      runEnv: production
  template:
    metadata:
      labels:
        app: eip-frontend
        runEnv: production
    spec:
      nodeSelector:
        runEnv: production
      restartPolicy: Always
      containers:
        - name: eip-frontend-production
          image: localhost:5000/eip-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: FOR_GODS_SAKE_PLEASE_REDEPLOY
              value: THIS_STRING_IS_REPLACED_DURING_BUILD
            - name: PORT
              value: "80"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 15
            successThreshold: 1
            failureThreshold: 3

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
